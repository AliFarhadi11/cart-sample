<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cart-sample/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- STYLES -->
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vite App</title>
    <script type="module" crossorigin src="/cart-sample/assets/index-DR97mBZi.js"></script>
    <link rel="stylesheet" crossorigin href="/cart-sample/assets/index-Itj3g_Tx.css">
  </head>
  <body>
    <div class="flex h-screen items-center justify-center">
      <!-- cart -->
      <div class="cart-container">
        <div
          class="sold bg-primary absolute top-11 -right-4 z-10 rotate-40 px-5 text-center"
        >
          <p class="font-bold text-white">این سبد فروش رفته!</p>
        </div>

        <!-- sim card -->
        <div
          class="absolute top-2 left-0 z-10 rounded-2xl bg-white px-3 shadow-xl shadow-black/5 transition hover:-translate-y-3 hover:scale-110"
        >
          <img
            src="./images/rightel-logo.png"
            alt="rightel-logo"
            class="w-20 object-contain"
            title="rightel"
          />
        </div>
        <div class="flex w-full flex-col">
          <!-- top -->
          <div
            class="cart-top relative -mb-1 h-20 w-3/4 rounded-t-4xl bg-white shadow-xl shadow-black/5"
          ></div>
          <!-- bottom -->
          <div
            class="relative flex w-full flex-col gap-3 rounded-4xl rounded-tr-none bg-white p-5 shadow-lg shadow-black/10"
          >
            <!-- title -->
            <h1 class="text-secondary text-4xl font-bold">
              سبد ۰۹۱۹ صفر آخر خاص
            </h1>
            <span>کد (۲۵۹۱)</span>
            <!-- details -->
            <div class="flex flex-col gap-3">
              <div class="flex items-center">
                <div
                  class="bg-primary relative z-5 flex items-center gap-3 rounded-lg px-3 py-2 font-medium text-white"
                >
                  <i class="fas fa-sim-card"></i>
                  <p>تعداد سیم کارت های هر سبد</p>
                </div>
                <div class="bg-gray relative -mr-2 rounded-l-lg p-3 py-2 pr-8">
                  <span class="font-fanum">15 عدد</span>
                </div>
              </div>
              <div class="flex items-center">
                <div
                  class="bg-primary relative z-5 flex items-center gap-3 rounded-lg px-3 py-2 font-medium text-white"
                >
                  <i class="fas fa-money-bill"></i>
                  <p>قیمت هر سیمکارت</p>
                </div>
                <div class="bg-gray relative -mr-1 rounded-l-lg p-3 py-2 pr-8">
                  <span class="font-fanum">500.000 تومان</span>
                </div>
              </div>
            </div>
            <!-- numbers & price -->
            <div class="mt-3 flex items-end">
              <div class="flex w-full basis-1/2 flex-wrap gap-y-2">
                <div
                  class="font-fanum hover:text-secondary/80 border-l border-black/5 px-1.5 py-0.5 font-medium text-black/40 transition"
                >
                  <span>09194012880</span>
                </div>
                <div
                  class="font-fanum hover:text-secondary/80 border-l border-black/5 px-1.5 py-0.5 font-medium text-black/40 transition"
                >
                  <span>09194012880</span>
                </div>
                <div
                  class="font-fanum hover:text-secondary/80 border-l border-black/5 px-1.5 py-0.5 font-medium text-black/40 transition"
                >
                  <span>09194012880</span>
                </div>
                <div
                  class="font-fanum hover:text-secondary/80 border-l border-black/5 px-1.5 py-0.5 font-medium text-black/40 transition"
                >
                  <span>09194012880</span>
                </div>
                <div
                  class="font-fanum hover:text-secondary/80 border-l border-black/5 px-1.5 py-0.5 font-medium text-black/40 transition"
                >
                  <span>09194012880</span>
                </div>
                <div
                  class="font-fanum hover:text-secondary/80 border-l border-black/5 px-1.5 py-0.5 font-medium text-black/40 transition"
                >
                  <span>09194012880</span>
                </div>
              </div>
              <div class="flex w-full basis-1/2 flex-col items-end">
                <p class="text-secondary/60 font-fanum text-2xl font-bold">
                  <span class="line-through">2.000.000</span> تومان
                </p>
                <p class="font-fanum text-secondary text-4xl font-bold">
                  20.000.000
                </p>
              </div>
            </div>
            <!-- cta -->
            <div class="mt-3 flex items-center gap-4 px-3">
              <button
                class="cta-btn bg-secondary before:bg-secondary/50 before:-right-2 hover:before:-right-0"
              >
                <i class="fas fa-sliders"></i>
                <span class="text-xs font-medium">مشاهده جزئیات</span>
              </button>
              <button
                class="cta-btn bg-primary before:bg-primary/50 before:-left-2 hover:before:-left-0"
              >
                <i class="fas fa-bag-shopping"></i>
                <span class="text-xs font-medium">اضافه کردن به سبد خرید</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
